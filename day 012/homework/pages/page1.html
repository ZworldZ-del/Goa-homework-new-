    <h1>Guinea Pig</h1>
   <p>Guinea pigs, also known as cavies, are small, social rodents native to South America, not Guinea. They are popular pets due to their friendly nature and unique vocalizations. They are known for being active, needing a high-fiber diet, and thriving in social groups. </p>
