        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>

    <body>
        <div class="grid-container">
            <div class="box-1">1</div>
            <div class="box-2">2</div>
            <div id="box-3" >3</div>
            <div class="box-4">4</div>
            <div id="box-5">5</div>
            <div class="box-6">6</div>
            <div id="box-7">7</div>
            <div class="box-8">8</div>
        </div>

        <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.grid-container{
    display:  grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px ;
    height: 500px;
    margin: 0 auto;
}
.grid-container div {
    background-color: #66d8cd;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 80px;
    font-weight: bold;
}
.box-1{
    grid-column: 1;
    grid-row:  1 / 4 ; 
}
.box-2     {
    grid-column: 2 / 4;
}

#box-3 , #box-5, #box-7    {
    background-color: #deebf9;
}

.box-6{
    grid-column: 4;
    grid-row: 2 / 4;
}

        </style>
    </body>
</html>
