<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid</title>
<style>
body{
  margin:0;
  background:#111;
  font-family:sans-serif;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  grid-template-rows:200px 120px 120px 100px;
  gap:16px;
  padding:16px;
}
.hero{grid-row:1/3;background:linear-gradient(135deg,#ff7ad9,#c77dff)}
.box3{background:linear-gradient(135deg,#6dd5ed,#2193b0)}
.box4{background:linear-gradient(135deg,#56ccf2,#2f80ed)}
.box2{grid-column:1/3;background:linear-gradient(135deg,#ff9a9e,#fad0c4)}
.row{
  grid-column:1/3;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:16px;
}
.row div{background:linear-gradient(135deg,#fbc2eb,#a6c1ee)}
.item{
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
  background:#fff;
  width:40px;
  height:40px;
  transform:rotate(45deg);
  margin:auto;
}
</style>
</head>
<body>
<div class="grid">
  <div class="hero"><div class="item"></div></div>
  <div class="box3"><div class="item"></div></div>
  <div class="box4"><div class="item"></div></div>
  <div class="box2"><div class="item"></div></div>
  <div class="row">
    <div><div class="item"></div></div>
    <div><div class="item"></div></div>
    <div><div class="item"></div></div>
    <div><div class="item"></div></div>
    <div><div class="item"></div></div>
  </div>
</div>
</body>
</html>
