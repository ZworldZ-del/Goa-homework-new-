<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box{height:60px;border:2px solid #000}
    .small{height:40px}
    .green{background:#9acd32}
    .red{background:#f4a3a3}
    .blue{background:#9ec5fe}
    .yellow{background:#ffe699}
    .grid-box{
      background:#ff6b57;
      color:#fff;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
  </style>
</head>
<body class="bg-light p-4">

<div class="container">

  <div class="row g-3 mb-4">
    <div class="col-md-6 d-flex flex-wrap gap-2">
      <div class="box green col-2"></div>
      <div class="box green col-8"></div>
      <div class="box green col-2"></div>

      <div class="box green col-7"></div>
      <div class="box green col-2"></div>
      <div class="box green col-3"></div>

      <div class="box green col-2"></div>
      <div class="box green col-3"></div>
      <div class="box green col-7"></div>

      <div class="box green col-3"></div>
      <div class="box green col-2"></div>
      <div class="box green col-3"></div>
      <div class="box green col-2"></div>
    </div>

    <div class="col-md-6">
      <div class="box red mb-2"></div>
      <div class="box red mb-2"></div>
      <div class="box red mb-2"></div>
      <div class="box yellow"></div>
    </div>
  </div>

  <div class="row text-center mb-4">
    <div class="col">
      <p>flex-start</p>
      <div class="d-flex justify-content-start gap-2">
        <div class="bg-primary box small"></div>
        <div class="bg-primary box small"></div>
        <div class="bg-primary box small"></div>
      </div>
    </div>

    <div class="col">
      <p>center</p>
      <div class="d-flex justify-content-center gap-2">
        <div class="bg-primary box small"></div>
        <div class="bg-primary box small"></div>
        <div class="bg-primary box small"></div>
      </div>
    </div>

    <div class="col">
      <p>flex-end</p>
      <div class="d-flex justify-content-end gap-2">
        <div class="bg-primary box small"></div>
        <div class="bg-primary box small"></div>
        <div class="bg-primary box small"></div>
      </div>
    </div>

    <div class="col">
      <p>stretch</p>
      <div class="d-flex align-items-stretch gap-2">
        <div class="bg-primary flex-fill"></div>
        <div class="bg-primary flex-fill"></div>
        <div class="bg-primary flex-fill"></div>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="d-flex align-items-baseline gap-2">
        <div class="bg-primary text-white p-2">text</div>
        <div class="bg-primary text-white p-3">text</div>
        <div class="bg-primary text-white p-2">text</div>
        <div class="bg-primary text-white p-3">text</div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row g-2">
        <div class="col-6 grid-box">1</div>
        <div class="col-3 grid-box">2</div>
        <div class="col-3 grid-box">3</div>
        <div class="col-3 grid-box">4</div>
        <div class="col-3 grid-box">5</div>
        <div class="col-6 grid-box">1</div>
      </div>
    </div>
  </div>

  <div class="row g-2">
    <div class="col-4 grid-box">1</div>
    <div class="col-4 grid-box">2</div>
    <div class="col-4 grid-box">3</div>
  </div>

</div>

</body>
</html>
