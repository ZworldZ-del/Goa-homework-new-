<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8">
  <title>HOMEWORK GOA</title>
</head>
<body>

  <h2>მოსწავლის შესახებ ინფორმაცია</h2>
  <form>
    <label>სახელი:
      <input type="text" name="firstName" required>
    </label>
    <br><br>

    <label>გვარი:
      <input type="text" name="lastName" required>
    </label>
    <br><br>

    <label>ასაკი:
      <input type="number" name="age" required>
    </label>
    <br><br>

    <label>რომელ კლასში ხარ?
      <select name="grade" required>
        <option value="">აირჩიე</option>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
        <option>VI</option>
        <option>VII</option>
        <option>VIII</option>
        <option>IX</option>
        <option>X</option>
        <option>XI</option>
        <option>XII</option>
      </select>
    </label>
    <br><br>

    <label>საყვარელი საგანი:
      <input type="text" name="favSubject" required>
    </label>
    <br><br>

    <button type="submit">შენახვა</button>
  </form>

  <hr>

  <h2>შეხვედრის დაჯავშნა</h2>
  <form>
    <label>სახელი:
      <input type="text" name="fullName" required>
    </label>
    <br><br>

    <label>შეხვედრის თარიღი:
      <input type="date" name="date" required>
    </label>
    <br><br>

    <label>დრო:
      <input type="time" name="time" required>
    </label>
    <br><br>

    <label>რას ეხება შეხვედრა?
      <input type="text" name="topic" required>
    </label>
    <br><br>

    <button type="submit">დაჯავშნა</button>
  </form>

</body>
</html>
